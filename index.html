<!DOCTYPE html>
<html>
<head>
    <title>Timetable</title>
</head>
<body>
    <h1>Weekly Timetable</h1>
    <table border="1">
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        <tr>
            <td>9:00 AM</td>
            <td>Class 1</td>
            <td>Class 2</td>
            <td>Class 3</td>
            <td>Class 4</td>
            <td>Class 5</td>
        </tr>
        <tr>
            <td>11:00 AM</td>
            <td>Class 6</td>
            <td>Class 7</td>
            <td>Class 8</td>
            <td>Class 9</td>
            <td>Class 10</td>
        </tr>
        <tr>
            <td>14:00 PM</td>
            <td>Class 11</td>
            <td>Class 12</td>
            <td>Class 13</td>
            <td>Class 14</td>
            <td>Class 15</td>
        </tr>
        <tr>
            <td>16:00 PM</td>
            <td>Class 16</td>
            <td>Class 17</td>
            <td>Class 18</td>
            <td>Class 19</td>
            <td>Class 20</td>
        </tr>
    </table>
</body>
</html>
